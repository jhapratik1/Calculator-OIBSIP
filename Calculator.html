<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating Operators Calculator</title>
  <style>
    :root{
      --bg1: #000000;
      --bg2: #000000;
      --card: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.06);
      --accent: #7dd3fc;
      --accent-2: #a78bfa;
      --text: #e6eef8;
      --muted: rgba(255,255,255,0.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:var(--text)}

    /* Background gradient */
    body{
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow:hidden;
      display:flex;align-items:center;justify-content:center;padding:40px;
    }

    /* Floating operators layer */
    .operators {
      position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden;
    }
    .operators span{
      position:absolute;left:0;top:0;opacity:0;display:block;font-weight:700;
      color:white;text-shadow:0 1px 8px rgba(0,0,0,0.7);
      will-change: transform, opacity;
      user-select:none;mix-blend-mode:screen;
    }

    @keyframes floatUp {
      0%{transform: translateY(30vh) rotate(0deg) scale(0.9); opacity:0}
      10%{opacity:0.6}
      50%{opacity:0.85}
      100%{transform: translateY(-20vh) rotate(360deg) scale(1); opacity:0}
    }

    /* Calculator card */
    .calculator-wrap{
      position:relative;z-index:2;width:360px;max-width:94%;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:16px;padding:20px;box-shadow:0 10px 40px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
    }
    h1{margin:0 0 12px;font-size:18px;letter-spacing:0.4px;color:var(--accent-2)}

    .display{
      background:var(--glass);border-radius:10px;padding:12px 14px;margin-bottom:16px;min-height:62px;display:flex;flex-direction:column;justify-content:center;
      border:1px solid rgba(255,255,255,0.03);
    }
    .history{font-size:13px;color:var(--muted);min-height:18px}
    .output{font-size:22px; text-align:right; font-weight:600}

    .keys{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    button.key{
      padding:16px;border-radius:10px;border:0;background:rgba(255,255,255,0.02);color:var(--text);font-size:16px;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(2,6,23,0.45);transition:transform .12s ease, background .12s ease;
    }
    button.key:active{transform:translateY(2px) scale(.995)}
    button.op{background:linear-gradient(180deg,var(--accent),var(--accent-2));color:#04263b}
    button.fn{background:rgba(0,0,0,0.35);color:var(--muted)}

    .wide{grid-column:span 2}
    footer{margin-top:12px;font-size:12px;color:var(--muted);text-align:center}

    /* small screens tweak */
    @media (max-width:420px){
      .calculator-wrap{padding:14px}
      button.key{padding:12px;font-size:15px}
      .output{font-size:20px}
    }
  </style>
</head>
<body>
  <div class="operators" aria-hidden="true"></div>

  <main class="calculator-wrap" role="application" aria-label="Calculator">
    <h1>Floating Operators Calculator</h1>

    <div class="display" id="display" aria-live="polite">
      <div class="history" id="history">&nbsp;</div>
      <div class="output" id="output">0</div>
    </div>

    <div class="keys">
      <button class="key fn" data-action="clear">AC</button>
      <button class="key fn" data-action="back">⌫</button>
      <button class="key fn" data-action="percent">%</button>
      <button class="key op" data-value="÷">÷</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="×">×</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="-">-</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="+">+</button>

      <button class="key" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key wide op" data-action="equals">=</button>
    </div>

    <footer>Tip: you can also use your keyboard. (Use Enter for =, Backspace to delete)</footer>
  </main>

  <script>
    // ---------- Floating operators generator ----------
    (function createOperators(){
      const container = document.querySelector('.operators');
      const ops = ['+','-','×','÷','%','√','^','='];
      const count = 28; // number of floating elements

      for(let i=0;i<count;i++){
        const el = document.createElement('span');
        el.textContent = ops[Math.floor(Math.random()*ops.length)];
        const size = 18 + Math.floor(Math.random()*36); // 18px - 54px
        el.style.fontSize = size + 'px';
        el.style.left = Math.random()*100 + '%';
        const startTop = 90 + Math.random()*20; // start below view
        el.style.top = startTop + 'vh';
        const dur = 8 + Math.random()*14; // 8s - 22s
        const delay = -Math.random()*dur; // negative to spread
        el.style.animation = `floatUp ${dur}s linear ${delay}s infinite`;
        el.style.transform = `translateY(0) rotate(${Math.random()*60-30}deg)`;
        el.style.color = 'white';
        container.appendChild(el);
      }
    })();

    // ---------- Calculator logic ----------
    (function calculator(){
      const output = document.getElementById('output');
      const history = document.getElementById('history');
      const keys = document.querySelectorAll('button.key');

      let expr = '';
      let lastEvaluated = '';

      function render(){
        history.textContent = expr || '\u00A0';
        output.textContent = expr ? expr : '0';
      }

      function sanitizeForEval(s){
        return s.replace(/×/g,'*').replace(/÷/g,'/').replace(/\^/g,'**');
      }

      function safeEval(s){
        try{
          if(!/^[0-9+\-*/().%\s]*$/.test(s)){
            if(!/\*\*/.test(s)) throw new Error('Invalid characters');
          }
          const val = Function('return ('+s+')')();
          if(val === Infinity || Number.isNaN(val)) throw new Error('Bad math');
          return val;
        }catch(e){
          return 'Error';
        }
      }

      keys.forEach(k=>k.addEventListener('click', ()=>{
        const v = k.dataset.value;
        const action = k.dataset.action;

        if(action === 'clear'){
          expr = '';
          lastEvaluated = '';
          render();
          return;
        }
        if(action === 'back'){
          expr = expr.slice(0,-1);
          render();
          return;
        }
        if(action === 'percent'){
          expr = expr.replace(/(\d+(?:\.\d+)?)$/,(m)=> (Number(m)/100).toString());
          render();
          return;
        }
        if(action === 'equals'){
          if(!expr) return;
          const sanitized = sanitizeForEval(expr);
          const result = safeEval(sanitized);
          lastEvaluated = result;
          expr = String(result);
          render();
          return;
        }

        if(v){
          if(lastEvaluated !== '' && /[0-9.]/.test(v)){
            expr = '';
            lastEvaluated = '';
          }
          expr += v;
          render();
        }
      }));

      window.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter'){
          e.preventDefault();
          document.querySelector('button[data-action="equals"]').click();
          return;
        }
        if(e.key === 'Backspace'){
          document.querySelector('button[data-action="back"]').click();
          return;
        }
        if(e.key === 'Escape'){
          document.querySelector('button[data-action="clear"]').click();
          return;
        }

        const map = { '/':'÷', '*':'×', '+':'+', '-':'-', '.':'.', '%':'%' };
        if(/[0-9]/.test(e.key) || Object.keys(map).includes(e.key)){
          const v = /[0-9]/.test(e.key) ? e.key : map[e.key];
          document.querySelectorAll('button.key').forEach(b=>{ if(b.dataset.value === v) b.click(); });
        }
      });

      render();
    })();
  </script>
</body>
</html>
